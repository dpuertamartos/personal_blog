apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: template
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: dpuertamartos/template-backend:latest
        ports:
        - containerPort: 3001
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: MONGODB_URI
        - name: PORT
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: PORT
        - name: SECRET
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: SECRET